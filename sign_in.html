<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
    #signin{
        border:solid 1px;
        width: 50%;
        padding: 24px;
        margin: 0 auto;}
    </style>
</head>
<body>
    <form id="signin">
        <p>Don't have an account? Sign up?</p>
        <label for="email">Email:</label>
        <br>
        <input name="email" type="email" placeholder="Enter email" required/>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input name="password" type="password" placeholdeer="Enter password" required/>
        <br>
        <br>
        
        <input name="termsofservice" type="checkbox"/>
        <label for="termsofservice" >I've Read And Agree With <b>The Terms Of Service</b> And<b>Our Privacy Policy</b></label>
        <button><p>Sign Up</p></button>
    </form>
</body>
</html>
